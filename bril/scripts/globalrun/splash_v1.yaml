         maxblocksize: 65536
         committedpoolsize: 0x17580000
       - config: templates/eventingsubscriber.tpl
         bus: bhm
         id: 170
         instance: 0
         eventings: [ ["utcp://%s:%d",*bhmhost,30025] ]  
       - config: templates/eventingpublisher.tpl
